<!-- <app-floating-configurator /> -->
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <svg viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mb-8 w-16 shrink-0 mx-auto">
                        <!-- svg paths omitted for brevity in file view (kept in TS template originally) -->
                    </svg>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to SchoolLive!</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>
                        <div>
                <div>
                            <!-- error message -->
                            <div *ngIf="error" class="mb-4 text-sm text-red-600">{{ error }}</div>

                    <form #loginForm="ngForm" (ngSubmit)="signIn()">
                        <label for="username1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username / Email</label>
                        <input pInputText id="username1" name="username" type="text" placeholder="Username or email" class="w-full md:w-120 mb-2" [(ngModel)]="username" required #usernameModel="ngModel" />
                        <div *ngIf="usernameModel.invalid && (usernameModel.touched || loginForm.submitted)" class="mb-4 text-sm text-red-600">Username or email is required.</div>

                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" name="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-2" [fluid]="true" [feedback]="false" required #passwordModel="ngModel"></p-password>
                        <div *ngIf="passwordModel.invalid && (passwordModel.touched || loginForm.submitted)" class="mb-4 text-sm text-red-600">Password is required.</div>

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <div class="flex items-center">
                                <p-checkbox name="rememberme" [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <!-- <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Forgot password?</span> -->
                        </div>

                        <p-button type="submit" label="Sign In" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
