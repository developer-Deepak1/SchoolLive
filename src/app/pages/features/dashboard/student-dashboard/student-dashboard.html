<div class="space-y-8">
	<!-- Header -->
	<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
		<div>
			<h1 class="text-3xl font-bold m-0 text-indigo-600">My Dashboard</h1>
			<p class="text-gray-500 m-0 mt-2 text-sm">Overview of your academic performance & activity.</p>
		</div>
		<div class="flex flex-wrap gap-3">
			<button pButton type="button" label="Refresh" icon="pi pi-refresh" size="small" (click)="refresh()" severity="info"></button>
		</div>
	</div>

	<!-- Quick Stats -->
	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" *ngIf="false">
		<div *ngFor="let stat of quickStats">
			<p-card styleClass="h-full">
				<div class="flex justify-between items-start">
					<div>
						<div class="text-2xl font-bold mb-1" [ngClass]="'text-' + stat.color + '-500'">
							{{stat.value}}{{stat.suffix || ''}}
						</div>
						<div class="text-gray-500 text-sm">{{stat.label}}</div>
						<div *ngIf="stat.hint" class="text-xs mt-1 text-green-600">{{stat.hint}}</div>
					</div>
					<div class="rounded-full p-3" [ngClass]="'bg-' + stat.color + '-100'">
						<i [ngClass]="stat.icon + ' text-' + stat.color + '-500 text-lg'"></i>
					</div>
				</div>
			</p-card>
		</div>
	</div>

	<!-- Charts -->
			<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
		<div class="lg:col-span-2">
			<p-card header="Attendance">
				<div class="h-[280px] relative">
					<div *ngIf="loading" class="absolute inset-0 flex items-center justify-center bg-white/70 z-10">
						<span class="text-xs text-gray-500">Loading...</span>
					</div>
					<div *ngIf="loadError && !loading" class="absolute inset-0 flex flex-col gap-2 items-center justify-center bg-red-50 text-red-600 z-10 p-4">
						<p class="m-0 text-xs font-medium">{{loadError}}</p>
						<button pButton label="Retry" size="small" (click)="refresh()"></button>
					</div>
					<canvas baseChart [data]="attendanceChartData" [options]="attendanceChartOptions" type="doughnut"></canvas>
				</div>
			</p-card>
		</div>
		<div class="lg:col-span-2">
			<p-card header="Monthly Attendance %">
				<div class="h-[280px] relative">
					<ng-container *ngIf="(monthlyAttendanceChartData?.labels?.length || 0) > 0; else noMonthlyAttendance">
						<canvas baseChart [data]="monthlyAttendanceChartData" [options]="monthlyAttendanceChartOptions" type="line"></canvas>
					</ng-container>
					<ng-template #noMonthlyAttendance>
						<div class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 text-sm">
							<p class="mb-2">No monthly attendance data.</p>
							<button pButton label="Refresh" size="small" (click)="refresh()"></button>
						</div>
					</ng-template>
				</div>
			</p-card>
		</div>
	</div>

	<!-- Placeholder for future actions -->
	<div>
		<p-card header="Quick Actions" *ngIf="false">
			<div class="flex flex-wrap gap-3 text-sm">
				<button pButton type="button" label="View Timetable" icon="pi pi-clock" size="small"></button>
				<button pButton type="button" label="Assignments" icon="pi pi-book" size="small" severity="success"></button>
				<button pButton type="button" label="Exam Schedule" icon="pi pi-calendar" size="small" severity="info"></button>
				<button pButton type="button" label="Messages" icon="pi pi-inbox" size="small" severity="secondary"></button>
			</div>
		</p-card>
	</div>
</div>
